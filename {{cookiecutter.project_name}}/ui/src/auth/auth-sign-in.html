<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="auth-sign-in">
  <template>
    <paper-input id="email" label="Email" value="[[email]]"></paper-input>
    <paper-input id="password" label="Password" type="password"></paper-input>
    <paper-button id="signIn" on-tap="_signIn">Sign In</paper-button>
    <paper-button id="signInWithGoogle" on-tap="_signInWithGoogle">Sign In With Google</paper-button>
  </template>
  <script>
    Polymer({
      is: 'auth-sign-in',
      properties: {
        email: String,
      },
      _signIn: function() {
        var email = this.$.email.value;
        var password = this.$.password.value;
        this.$.password.value = '';
        this.fire('sign-in', {
          email: email,
          password: password,
        });
      },
      _signInWithGoogle: function() {
        this.$.email.value = '';
        this.$.password.value = '';
        this.fire('sign-in-with-google');
      },
    });
  </script>
</dom-module>
