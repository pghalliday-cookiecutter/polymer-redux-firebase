<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="auth-error">
  <template>
    <div id="message">[[message]]</div>
  </template>
  <script>
    Polymer({
      is: 'auth-error',
      properties: {
        message: String,
      },
    });
  </script>
</dom-module>
